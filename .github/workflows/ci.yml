name: CI / Quality Gates and Packaging

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  # 1. Static Analysis & Formatting (Apex Standard: Biome + TypeScript)
  quality_gates:
    name: Code Quality (Biome & TSC)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js Environment (v20 LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Biome Lint and Format Check
        uses: biomejs/action@v3
        with:
          command: check
          args: --verbose --error-on-warnings

      - name: Run TypeScript Compiler Type Check
        run: npm run type-check

  # 2. Testing (Unit/Integration)
  testing:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality_gates
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js Environment (v20 LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Execute Tests (Vitest/Mocha)
        run: npm test

      - name: Generate Coverage Report
        run: npm run coverage

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true

  # 3. Extension Packaging and Artifact Generation
  build:
    name: Package Extension
    runs-on: ubuntu-latest
    needs: [quality_gates, testing]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js Environment (v20 LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Compile and Package Extension
        run: npm run package --if-present

      - name: Archive Extension Artifact (.vsix)
        uses: actions/upload-artifact@v4
        with:
          name: codercopilot-vsix-artifact
          path: '*.vsix'
          retention-days: 14
